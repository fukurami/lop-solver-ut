<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://sindresorhus.com/github-markdown-css/github-markdown.css">
	<style>
	.markdown-body {
		min-width: 200px;
		max-width: 980px;
		margin: 0 auto;
		padding: 45px;
	}
	</style>
</head>
<body>
<div id="main" class="markdown-body"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
<script>
fetch("readme.md").then(response=>response.text().then(text=>{
	document.querySelector("#main").innerHTML = marked(text);
}));
</script>
</body>
</html>
